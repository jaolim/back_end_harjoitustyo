<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body style="margin: 20px">
    <p><a th:href="@{/}">Home</a></p>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="btn btn-sm btn-danger" />
    </form>
    <i sec:authorize="isAuthenticated()">User: <span sec:authentication="name"></span></i>
    <div>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username" class="form-control" /> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control" /> </label></div>
            <div style="margin-top: 20px">
                <input type="submit" value="Sign In" class="btn btn-primary" />
            </div>
        </form>
        <form th:action="@{/logout}" method="post">
        </form>
    </div>
</body>

</html>
