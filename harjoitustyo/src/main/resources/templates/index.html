<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Regions of Finland</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="margin:5px">
    <a th:href="@{/}">Home</a>
    <div>
        <i sec:authorize="isAuthenticated()">User: <span sec:authentication="name"></span></i>
        <a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/login}">Login</a>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-sm btn-danger" />
        </form>
    </div>
    <h1>Regions of Finland</h1>
    <div>
        <a class="btn btn-danger" th:href="@{/db/reset}">Clear Database</a>
        <a class="btn btn-danger" th:href="@{/db/repopulate}">Repopulate Database</a>
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
            <tr th:each="region : ${regions}">
                <td th:text="${region.name}"></td>
                <td th:text="${region.description}"></td>
                <td><img th:src="${region.image}"></td>
                <td><a class="btn btn-info" th:href="@{/region/{id}(id=${region.regionId})}">Select</a></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger"
                        th:href="@{/region/delete/{id}(id=${region.regionId})}">Delete</a></td>
            </tr>
        </table>
    </div>

    <div>
        <h2>Test Region</h2>
        <p th:text="${testRegion}"></p>
    </div>
    <div>
        <h2>Database Regions:</h2>
        <tr th:each="region : ${regions}">
            <p>
                <td th:text="${region}"></td>
                <img th:src="${region.getImage()}">
            </p>

        </tr>
    </div>

    <div>
        <h2>Test City</h2>
        <p th:text="${testCity}"></p>
    </div>

    <div>
        <h2>Database Cities:</h2>
        <tr th:each="city : ${cities}">
            <p>
                <td th:text="${city}"></td>
                <img th:src="${city.getImage()}">
            </p>

        </tr>
    </div>

    <div>
        <h2>Test Location</h2>
        <p th:text="${testLocation}"></p>
    </div>

    <div>
        <h2>Database Locations:</h2>
        <tr th:each="location : ${locations}">
            <p>
                <td th:text="${location}"></td>
                <img th:src="${location.getImage()}">
            </p>

        </tr>
    </div>

    <div>
        <h2>Test AppUser</h2>
        <p th:text="${testAppUser}"></p>
    </div>

    <div>
        <h2>Database AppUsers:</h2>
        <tr th:each="appUser : ${appUsers}">
            <p>
                <td th:text="${appUser}"></td>
            </p>

        </tr>
    </div>

    <div>
        <h2>Test Comment</h2>
        <p th:text="${testComment}"></p>
    </div>

    <div>
        <h2>Database Comments:</h2>
        <tr th:each="comment : ${comments}">
            <p>
                <td th:text="${comment}"></td>
            </p>

        </tr>
    </div>

    <button onClick="testButton()">Test Button</button>

    <div id="testResult"></div>

    <script>
        function testButton() {
            const result = document.getElementById("testResult");
            if (result.textContent == "It worked!") {
                result.textContent = "";
            } else
                result.textContent = "It worked!";
        }
    </script>
</body>
