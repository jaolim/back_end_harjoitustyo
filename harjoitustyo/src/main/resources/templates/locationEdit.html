<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Edit Location</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body body style="margin:5px">
    <a th:href="@{/}">Home</a>
    <div>
        <i sec:authorize="isAuthenticated()">User: <span sec:authentication="name"></span></i>
        <a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/login}">Login</a>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-sm btn-danger" />
        </form>
    </div>

    <h1>Edit Location</h1>

    <div>
        <form th:object="${location}" th:action="@{../save/{id}(id=${location.locationId})}" method="post">
            <input type="hidden" name="_method" value="put" />
            <p>
                <label for="LocationId"></label>
                <input type="hidden" id="id" th:field="*{locationId}" readyonly="readyonly" />
            </p>
            <p>
                <input type="text" id="name" th:field="*{name}" />
                <label for="LocatioName">Location Name</label>
            </p>
            <p>
                <input type="text" id="description" th:field="*{description}" />
                <label for="LocationDescription">Location Description</label>
            </p>
            <p>
                <input type="text" id="address" th:field="*{address}" />
                <label for="LocatinAddress">Address</label>
            </p>
            <p>
                <input type="text" id="image" th:field="*{image}" />
                <label for="LocationImage">Image Source Url</label>
            </p>
            <p>
                <select id="cities" th:field="*{city}" class="form-control">
                    <option th:each="city: ${cities}" th:value="${city.cityId}" th:text="${city.name}">
                    </option>
                    <label for="cities">Regions</label>
            </p>
            <input class="btn btn-success" type="submit" value="Save"></input>
        </form>
    </div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></div>
</body>
