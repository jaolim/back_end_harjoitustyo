<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Regions of Finland</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <p><a th:href="@{/}">Home</a></p>
    <h1>Locations by city</h1>
    <div>
        <table class="table table-striped">
            <tr>
                <th>Region Name</th>
                <th>Region Description</th>
                <th>Image</th>
            </tr>
            <tr>
                <td th:text="${region.name}"></td>
                <td th:text="${region.description}"></td>
                <td><img th:src="${region.image}"></td>
            </tr>
        </table>
        <table class="table table-striped">
            <tr>
                <th>City Name</th>
                <th>City Description</th>
                <th>City Population</th>
                <th>City Area</th>
                <th>City Image</th>
            </tr>
            <tr>
                <td th:text="${city.name}"></td>
                <td th:text="${city.description}"></td>
                <td th:text="${city.population}"></td>
                <td th:text="${city.area}"></td>
                <td><img th:src="${city.image}"></td>
            </tr>
        </table>
        <table class="table table-striped">
            <tr>
                <th>Location Name</th>
                <th>Location Description</th>
                <th>Location Address</th>
                <th>Location Image</th>
            </tr>
            <tr>
                <td th:text="${location.name}"></td>
                <td th:text="${location.description}"></td>
                <td th:text="${location.address}"></td>
                <td><img th:src="${location.image}"></td>
            </tr>
        </table>
        <table class="table table-striped">
            <tr>
                <th>Comment Headline</th>
                <th>Comment Body</th>
                <th>By User</th>
                <th>Location Image</th>
            </tr>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.headline}"></td>
                <td th:text="${comment.body}"></td>
                <td th:text="${comment.getAppUser().getUsername()}"></td>
                <td><a class="btn btn-info" th:href="@{/comments/{id}(id=${comment.commentId})}">View</a></td>
            </tr>
        </table>
    </div>
    
    <button onClick="testButton()">Test Button</button>

    <div id="testResult"></div>

    <script>
        function testButton() {
            const result = document.getElementById("testResult");
            if (result.textContent == "It worked!") {
                result.textContent = "";
            } else
                result.textContent = "It worked!";
        }
    </script>
</body>
